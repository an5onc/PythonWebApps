<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }
        .detail-label {
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
            text-align: center; /* Ensure footer is centered */
        }
        .footer a {
            color: #feb47b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #787878;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Details</h1>
        <p><span class="detail-label">First Name:</span> {{ client.first_name }}</p>
        <p><span class="detail-label">Last Name:</span> {{ client.last_name }}</p>
        <p><span class="detail-label">Email:</span> {{ client.email }}</p>
        <p><span class="detail-label">Phone:</span> {{ client.phone_number }}</p>

        <!-- Centered Footer Section -->
        <div class="footer">
            <p><a href="{% url 'client_list' %}">Back to Client List</a></p>
        </div>
    </div>
</body>
</html>
