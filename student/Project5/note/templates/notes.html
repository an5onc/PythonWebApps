{% extends 'theme.html' %}

{% block content %}

<div class="container my-5">
    <h1 class="text-center mb-4">Your Notes</h1>
    <div class="row g-4">
        {% for note in object_list %}
        <div class="col-lg-4 col-md-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ note.pk }}" class="text-decoration-none text-primary">{{ note.title }}</a>
                    </h5>
                    <p class="card-text text-muted">
                        {{ note.body|truncatewords:30 }}
                    </p>
                </div>
                <div class="card-footer text-end">
                    <a href="{{ note.pk }}" class="btn btn-outline-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <a href="/admin/" class="btn btn-success btn-lg">Administration Access</a>
    </div>
</div>




{% endblock content %}
