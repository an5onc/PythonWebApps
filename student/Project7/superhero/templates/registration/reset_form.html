<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Reset Your Password</h2>
<p>Enter your email address, and we'll send you instructions to reset your password.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
