{% extends 'theme.html' %}

{% block title %}
Add New Hero
{% endblock title %}

{% block content %}
<div class="container m-5">

    {% load crispy_forms_tags %}

    <h2>Add a New Hero</h2>

    <!-- Make sure to include enctype for file uploads -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button class="btn btn-success m-5" type="submit">Save Record</button>
    
        {% if hero and hero.pk %}
            <a class="btn btn-danger m-5" href="{% url 'delete' hero.pk %}">Delete Record</a>
        {% endif %}
    </form>

</div>
{% endblock content %}
