{% extends 'theme.html' %}
{% load static %}

{% block content %}

<h3>Photo Detail</h3>

<p>
    <img class="photo" src="{% static 'images/' %}{{ photo.file }}" alt="Chapter {{ photo.id }}">
</p>
<p>
    CAPTION:
    {% if photo.caption %}
    {{ photo.caption }}
    {% else %}
    No caption
    {% endif %}
</p>
<p>
    FILE PATH: {{ photo.file }}
</p>

{% endblock content %}
