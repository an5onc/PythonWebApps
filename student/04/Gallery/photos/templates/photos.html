{% extends 'theme.html' %}
{% load static %}

{% block content %}

<div class="photo-gallery">
    {% for photo in photos %}
    <a href="{% url 'photo-detail' photo.id %}">
        <img class="photo" src="{% static 'images/' %}{{ photo.file }}" alt="Chapter {{ photo.id }}" width="200">
    </a>
    {% endfor %}
</div>

{% endblock content %}
