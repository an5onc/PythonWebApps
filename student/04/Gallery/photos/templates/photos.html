{% extends 'theme.html' %}
{% load static %}

{% block content %}

<div class="photo-gallery">
    {% for photo in photos %}
    <a href="/photo/{{ photo.id }}">
        <img class="photo" src="{% static 'images/' %}{{ photo.file.name }}" alt="Chapter {{ photo.id }}" width="200">
    </a>
    {% endfor %}
</div>

{% endblock content %}
