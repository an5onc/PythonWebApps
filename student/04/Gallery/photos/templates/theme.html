<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Puppy Photos</title>
    <link rel="stylesheet" href="/static/gallery.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6f61, #d02d67, #6c63ff);
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1.header {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.bg-success {
            background-color: #28a745;
        }

        .btn.bg-success:hover {
            background-color: #218838;
        }

        .btn.bg-info {
            background-color: #17a2b8;
        }

        .btn.bg-info:hover {
            background-color: #138496;
        }

        .photo-container {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 class="header">Puppy Photos</h1>

        <div class="photo-container">
            {% block content %}
            <h2>No Block Defined</h2>
            {% endblock content %}
        </div>

        <div class="mt-5">
            <a href="/" class="btn bg-success text-light m-3">My Photos</a>
            <a href="/gallery" class="btn bg-info text-light m-3">Gallery</a>
        </div>

    </div>
</body>

</html>
