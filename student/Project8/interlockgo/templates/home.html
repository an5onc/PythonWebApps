<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Interlock Go</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .button {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            background: #333;
            padding: 12px 25px;
            border-radius: 30px;
            margin: 10px;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #555;
            transform: scale(1.05);
        }
        .button.clients {
            background: #ff6b6b;
        }
        .button.clients:hover {
            background: #ff5252;
        }
        .button.register {
            background: #4CAF50;  /* Green color for Register button */
        }
        .button.register:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Interlock Go</h1>
        <p>Your trusted partner in interlock services</p>
        <a href="{% url 'client_list' %}" class="button clients">View Clients</a>
        <a href="{% url 'login' %}" class="button">Login</a>
        <a href="{% url 'register' %}" class="button register">Register</a> <!-- New Register button -->
    </div>
</body>
</html>
