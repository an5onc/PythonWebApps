<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
    <h1>Clients</h1>
    <ul>
        {% for client in clients %}
            <li>{{ client.first_name }} {{ client.last_name }} - {{ client.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
