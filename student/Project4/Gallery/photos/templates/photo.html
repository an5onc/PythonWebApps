{% extends 'theme.html' %}
{% load static %}  

{% block content %}
<div style="text-align: center;">
    <h2 style="font-family: 'Pacifico', cursive; color: #ff69b4;">Lilly's Adorable Shot!</h2>
    
    <div>
        <img src="{% static 'images/' %}{{ photo }}" alt="Lilly's photo" 
             style="border: 10px solid #ffb6c1; border-radius: 20px; width: 50%; max-width: 600px; 
             box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); margin-bottom: 20px;">
    </div>

    <p style="font-size: 1.2em; font-family: 'Comic Sans MS', cursive; color: #333;">
        CAPTION: {{ caption|default:"Lilly is looking fabulous!" }}
    </p>

    <a href="/" style="font-size: 1.1em; font-family: 'Pacifico', cursive; background-color: #ff69b4; 
                       color: #fff; padding: 10px 20px; border-radius: 10px; text-decoration: none;
                       box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease;">
        Back to Gallery
    </a>
</div>
{% endblock content %}
