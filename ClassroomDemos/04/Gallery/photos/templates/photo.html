{% extends 'theme.html' %}

{% block content %}

<h3>Photo Detail</h3>

<p>
    <img class="photo" src="{{ photo }}" alt="Photo">
</p>
<p>
    CAPTION:
    {% if caption %}
    {{ caption }}
    {% else %}
    No caption
    {% endif %}
</p>
<p>
    FILE PATH: {{ photo }}
</p>

{% endblock content %}
